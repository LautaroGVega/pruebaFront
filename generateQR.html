<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR</title>
</head>
<body>
    <h1>Generar Código QR</h1>
    <div id="qrCodeContainer"></div>
    <p>QR se actualizará en: <span id="countdown">120</span> segundos</p>

    <script>
        let countdown = 120;

        // Función para obtener y mostrar el código QR
        async function fetchQRCode() {
            try {
                const response = await fetch('https://bakend-example-ecommerce.vercel.app/api/qr/generate');
                const data = await response.json(); // Parsear la respuesta JSON
                if (data.qrCode) {
                    document.getElementById('qrCodeContainer').innerHTML = `<img src="${data.qrCode}" alt="QR Code"/>`;
                } else {
                    console.error('Error: QR code not found in response');
                }
            } catch (error) {
                console.error('Error al generar el QR:', error);
            }
        }

        // Función para el contador regresivo y recarga del QR
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');

            const intervalId = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(intervalId);
                    countdown = 120;
                    fetchQRCode(); // Actualiza el QR cada 120 segundos
                    startCountdown(); // Reinicia el contador
                }
            }, 1000); // Reduce el contador cada segundo
        }

        // Cargar el QR inicialmente y comenzar el contador
        fetchQRCode();
        startCountdown();
    </script>
</body>
</html>
