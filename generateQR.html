<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar QR</title>
</head>
<body>
    <h1>Generar CÃ³digo QR</h1>
    <div id="qrCodeContainer"></div>
    <button onclick="fetchQRCode()">Generar QR</button>

    <script>
        async function fetchQRCode() {
            try {
                const response = await fetch('https://bakend-example-ecommerce.vercel.app/api/qr/generate');
                const data = await response.json(); // Parse JSON response
                if (data.qrCode) {
                    // Set QR code image
                    document.getElementById('qrCodeContainer').innerHTML = `<img src="${data.qrCode}" alt="QR Code"/>`;
                } else {
                    console.error('QR code not found in response');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
