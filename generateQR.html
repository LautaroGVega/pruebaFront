<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar QR con Temporizador</title>
</head>
<body>
  <h1>Generar QR con Temporizador</h1>
  <div>
    <p>Escanea el c칩digo QR para verificar el token:</p>
    <img id="qrCode" alt="QR Code" src="" />
    <p>El c칩digo QR expirar치 en <span id="countdown">120</span> segundos.</p>
  </div>

  <script>
    let countdownInterval;

    async function fetchQRCode() {
      try {
        const response = await fetch('https://bakend-example-ecommerce.vercel.app/api/qr/generate');
        if (!response.ok) throw new Error('Error al generar el QR');
        const data = await response.json();
        document.getElementById('qrCode').src = data.qrCode;

        // Iniciar el temporizador de 120 segundos cada vez que se genera un nuevo QR
        startCountdown(120);
      } catch (error) {
        console.error('Error:', error);
        alert('Hubo un problema al generar el QR.');
      }
    }

    function startCountdown(seconds) {
      clearInterval(countdownInterval); // Limpiar cualquier temporizador previo
      let remainingTime = seconds;

      // Actualizar el contador cada segundo
      countdownInterval = setInterval(() => {
        remainingTime -= 1;
        document.getElementById('countdown').innerText = remainingTime;

        if (remainingTime <= 0) {
          clearInterval(countdownInterval); // Detener el temporizador al llegar a 0
          fetchQRCode(); // Regenerar el QR autom치ticamente
        }
      }, 1000);
    }

    // Llamar a fetchQRCode() para generar el primer QR y comenzar el temporizador
    fetchQRCode();
  </script>
</body>
</html>
