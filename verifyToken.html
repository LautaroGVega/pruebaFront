<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificación de Token</title>
</head>
<body>
  <h1>Verificación de Token</h1>
  <div id="message"></div>
  <button id="actionButton" disabled onclick="performAction()">Realizar Acción</button>

  <script>
    async function verifyToken() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        document.getElementById('message').innerText = 'Token no proporcionado.';
        return;
      }

      try {
        const response = await fetch(`https://bakend-example-ecommerce.vercel.app/api/qr/verify-token?token=${token}`);
        const result = await response.json();

        if (response.ok && result.valid) {
          document.getElementById('message').innerText = 'Token válido. Puedes realizar la acción.';
          document.getElementById('actionButton').disabled = false; // Habilita el botón
        } else {
          document.getElementById('message').innerText = result.message || 'Token inválido o expirado.';
          document.getElementById('actionButton').disabled = true; // Deshabilita el botón
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('message').innerText = 'Hubo un error al verificar el token.';
      }
    }

    function performAction() {
      if (!document.getElementById('actionButton').disabled) {
        alert('Acción realizada con éxito.');
      } else {
        alert('No puedes realizar esta acción: el token ha expirado o es inválido.');
      }
    }

    verifyToken();
  </script>
</body>
</html>
