<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Token</title>
    <script>
        // Función para verificar el token
        async function verifyToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            try {
                const response = await fetch(`https://bakend-example-ecommerce.vercel.app/api/qr/validate?token=${token}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.valid) {
                    document.getElementById('result').innerText = 'El token es válido.';
                } else {
                    document.getElementById('result').innerText = 'El token es inválido o ha expirado.';
                    // Desactiva el botón si el token es inválido
                    document.getElementById('verifyButton').disabled = true;
                }
            } catch (error) {
                console.error('Error al verificar el token:', error);
                document.getElementById('result').innerText = 'Error al verificar el token.';
            }
        }

        // Verificar el token al cargar la página
        window.onload = verifyToken;
    </script>
</head>
<body>
    <h1>Verificar Token</h1>
    <div id="result"></div>
    <button id="verifyButton" onclick="verifyToken()">Verificar Token</button>
</body>
</html>
