<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Token</title>
    <script>
        // Funci칩n para verificar el token
        async function verifyToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const event = urlParams.get('event');
            const sculptor = urlParams.get('sculptor');

            try {
                const response = await fetch(`http://localhost:3000/api/qr/validate?token=${token}&event=${event}&sculptor=${sculptor}`);
                const data = await response.json();

                if (data.valid) {
                    document.getElementById('result').innerText = `El token es v치lido para el evento ${event} y el escultor ${sculptor}.`;
                } else {
                    document.getElementById('result').innerText = 'El token es inv치lido o ha expirado para el evento y escultor seleccionados.';
                }
            } catch (error) {
                console.error('Error al verificar el token:', error);
                document.getElementById('result').innerText = 'Error al verificar el token.';
            }
        }

        // Verificar el token al cargar la p치gina
        window.onload = verifyToken;
    </script>
</head>
<body>
    <h1>Verificar Token</h1>
    <div id="result"></div>
</body>
</html>
